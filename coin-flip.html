<body>
  <script>
    const move = Math.random();
    let results = '';
    if(move > 0.5){
      results ='Heads';
    }
    else{
      results = 'Tails';
    }
    console.log(results);

    let guess = 'Tails';
    if(guess==='Heads'){
      if(results==='Heads'){
        console.log('You win');
      }
      else{
        console.log('You loose');
      }
    }
    else{
      if(results==='Heads'){
        console.log('You loose');
      }
      else{
        console.log('You win');
      }};





  </script>
</body>
